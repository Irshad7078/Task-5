<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Zomato</title>
  <style>
    .button {
      cursor: pointer;
      position: absolute;
      top: 450px;
      text-align: center;
    }

    .left {
      position: absolute;
      background-color: white;
      left: 300px;
      top: 100px
    }

    .right {
      position: absolute;
      background-color: white;
      right: 250px;
      top: 100px;
    }

    .card {
      position: absolute;
      background-color: white;
      top: 100px;
      left: 42%;

    }

    .new {
      position: absolute;
      background-color: white;
      right: 920px;
      top: 400px;

    }

    .new1 {
      position: absolute;
      background-color: white;
      left: 440px;
      top: 10px;
    }

    .new2 {
      position: absolute;
      background-color: white;
      left: 480px;
      bottom: 10px;
    }
  </style>

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: red;" 20px><h3> <b>Zomato</h3></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Contact Us</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>

  </nav>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="food.jpg" class="d-block w-100" alt="..." width="100" height="auto">
      </div>
      <div class="carousel-item">
        <img src="food 2.jpg" class="d-block w-100" alt="..." width="100" height="auto">
      </div>
      <div class="carousel-item">
        <img src="food 3.jpg" class="d-block w-100" alt="..." width="100" height="auto">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="chicken.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Biryani</h5>
          <p class="card-text"><b> for ₹ 299 only</b></p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>
      <div class="left" style="width: 18rem;">
        <img src="burger.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Burger</h5>
          <p class="card-text"><b> for ₹ 159 only</b></p>
          <a href="#" class="btn btn-primary">order now</a>
        </div>
      </div>
      <div class="right" style="width: 18rem;">
        <img src="pizza.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Pizza</h5>
          <p class="card-text"><b> for ₹ 249 only</b></p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
        <div class="new" style="width: 18rem;">
          <img src="hotdog.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Hot Dog</h5>
            <p class="card-text"><b>two for ₹ 199 only</b></p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
          <div class="new1" style="width: 18rem;">
            <img src="shahi paneer.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Shahi paneer</h5>
              <p class="card-text"><b> for ₹ 229 only</b></p>
              <a href="#" class="btn btn-primary">Order Now</a>
            </div>
            <div class="new2" style="width: 18rem;">
              <img src="veg-roll.jpg" class="card-img-top" alt="Veg Roll image">
              <div class="card-body">
                <h5 class="card-title">Veg Roll</h5>
                <p class="card-text"><b>two for ₹ 199 only</b></p>
                <a href="#" class="btn btn-primary">Order Now</a>
              </div>

            </div>
            <button type="button" class="button btn-secondary btn-lg">Place Your Order Now</button>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

</html>
